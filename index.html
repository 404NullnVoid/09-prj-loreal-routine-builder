<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Oréal | Smart Routine &amp; Product Advisor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- RTL Toggle Button -->
    <button id="toggleRTL" class="rtl-btn">Toggle RTL</button>
    <div class="page-wrapper">
      <!-- Header / Branding -->
      <!-- Page Header -->
      <header class="site-header">
        <img src="img/loreal-logo.png" alt="L'Oréal Logo" class="logo" />
        <h1 class="site-title" id="subtitle">
          Smart Routine and Product Advisor
        </h1>
      </header>

      <!-- Search Bar (add here) -->
      <input type="text" id="searchInput" placeholder="Search products..." />

      <!-- Category Filter (should be here) -->
      <div class="search-section">
        <select id="categoryFilter">
          <option id="chooseCategoryOption" value="" disabled selected>
            Choose a Category
          </option>
          <option value="cleanser">Cleansers</option>
          <option value="moisturizer">Moisturizers & Treatments</option>
          <option value="haircare">Haircare</option>
          <option value="makeup">Makeup</option>
          <option value="hair color">Hair Color</option>
          <option value="hair styling">Hair Styling</option>
          <option value="men's grooming">Men's Grooming</option>
          <option value="suncare">Suncare</option>
          <option value="fragrance">Fragrance</option>
        </select>
      </div>

      <!-- Products Grid (move this here, right after the filter) -->
      <div id="productsContainer" class="products-grid"></div>

      <!-- Selected Products (now below the products grid) -->
      <div class="selected-products">
        <h2 id="selectedProductsHeading">Selected Products</h2>
        <div id="selectedProductsList"></div>
        <button id="generateRoutine" class="generate-btn">
          <i class="fa-solid fa-wand-magic-sparkles"></i>
          <span id="generateRoutineLabel">Generate Routine</span>
        </button>
      </div>

      <!-- Chat Area -->
      <section class="chatbox">
        <h2 id="chatHeading">Let's Build Your Routine</h2>
        <div id="chatWindow" class="chat-window"></div>
        <form id="chatForm" class="chat-form">
          <input type="text" id="userInput" />
          <button type="submit" id="sendBtn" aria-label="Send">
            <i class="fa-solid fa-paper-plane" style="color: #fff"></i>
          </button>
        </form>
      </section>

      <!-- Footer Links -->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal. All rights reserved.</p>
        <nav>
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>

      <!-- Product Modal -->
      <div id="productModal" class="modal hidden">
        <div class="modal-content">
          <span class="close-button" id="closeModalBtn">&times;</span>
          <img id="modalImage" alt="" />
          <h2 id="modalTitle"></h2>
          <p id="modalDescription"></p>
        </div>
      </div>
    </div>

    <!-- secrets.js can be removed when using Cloudflare Workers for API requests -->
    <script src="secrets.js"></script>
    <script src="script.js"></script>
    <script>
      // Function to show the modal
      function showModal(product) {
        // ... code that sets modal.innerHTML ...
      }
    </script>
  </body>
</html>
